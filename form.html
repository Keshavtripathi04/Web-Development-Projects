<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1 style="background-color: brown; text-align: center; color: aliceblue;">Student Registration Form</h1>
    <h3 style="background-color: aqua;">Enter Basic Details</h3>

    <form action="post">

        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" name="username" placeholder="enter your name">

            <br>

            <label for="email">Enter Your Email </label>
            <input type="email" name="email" id="email" placeholder="your email@gmail.com">

            <br>

            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password" placeholder="12345678">

            <br>

            <label for="dob">Enter D.O.B </label>
            <input type="date">

            <br>
            <h3 style="background-color: aqua;">Gender Selection</h3>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
            <br>

            <h3 style="background-color: aqua;">Course Selection</h3>

            <select name="course">
                <option value="B.tech">B.tech</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>

            </select>

            
            <h3 style="background-color: aqua;">Skills</h3>

            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">HTML</label>

            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">CSS</label>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">JavaScript</label>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Python</label>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">C++</label>

            <br>
            <h3 style="background-color: aqua;">Address</h3>

            

            <textarea name="address" id="address" role="4" cols="50" placeholder="enter your address"></textarea>

            <br>
            <h3 style="background-color: aqua;">Upload Required Documents</h3>

            <label for="doc">Upload your photo</label>
            <input type="file">
            <br>
            <br>
            <label for="doc">10th Marksheet</label>
            <input type="file">

            <br>
            <br>

            <label for="doc">12th Marksheet</label>
            <input type="file">

            <br>
            <br>
            
            <input type="checkbox">
            <label for="checkbox"> I agree to all terms and conditions.</label>

            <br>
            <br>

           
          <button style="background-color: yellow;">Sumbit</button>
          <button style="background-color: yellow;">Reset</button>
















        </div>

    </form>


</body>

</html>
